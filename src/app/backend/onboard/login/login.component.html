<div class="text-center">
    <a routerLink="/admin" routerLinkActive="active" class="logo"><span>Admin<span>to</span></span></a> 
</div>
<div class="m-t-40 card-box">
    <div class="text-center">
        <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
    </div>
    <div class="p-20">
        <form class="form-horizontal m-t-20" #loginfrm="ngForm" (ngSubmit)="onSubmit();" >

            {{message}} 
            {{error}}

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="text" required="" placeholder="Username" name="email"  [(ngModel)]="login.email" #email="ngModel" [ngClass]= "{ 'is-invalid' : loginfrm.submitted && email.invalid }" />
                    <div class="invalid-feedback">
                        <div>Email is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control" type="password" required="" placeholder="Password" name="password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid' : loginfrm.submitted && password.invalid }" />
                    <div class="invalid-feedback">
                        <div>Password is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-xs-12">
                    <div class="checkbox checkbox-custom">
                        <input id="checkbox-signup" type="checkbox">
                        <label for="checkbox-signup">
                            Remember me
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-group text-center m-t-30">
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-custom btn-bordred btn-block waves-effect waves-light"  value="Log In" />
                </div>
            </div>

            <div class="form-group m-t-30 m-b-0">
                <div class="col-sm-12">
                    <a routerLink="/forgot" routerLinkActive="active" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- end card-box-->

<div class="row">
    <div class="col-sm-12 text-center">
        <p class="text-muted">Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
    </div>
</div>
